<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman Game</title>
    <!-- CSS Reference -->
    <link rel='stylesheet' type='text/css' href="./assets/css/reset.css" />
    <link rel='stylesheet' type='text/css' href="./assets/css/style.css" />   
    <!-- Font Awesome and Google Font Reference-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    
</head>

<body>


    <header>
        <div id="game-title" class="boxSet topBox">
            <h1>HANGMAN WORD GUESS GAME</h1>
        </div>
        <h2 id="instruction" class="boxSet topBox">
            TYPE A LETTER TO START! </h2>
    </header>

    <div class="container">
            <section id="gameSpace" class=" boxSet midBox">
              <h1 id="puzzleWord">__ __ __ __ __ __ __</h1>
            </section>
            <section class="boxSet bottomBox stats">
                <p> Clue: Last Name of a Famous Painter </p>
              <p> Wins:
                <span id="winsCount"> 0 </span> </p>
              <p> Guesses Left:
                <span id="guessesLeft"> 8 </span> </p>
              <p> Already Guessed:
                <span id="wrongLetters"> ... </span> </p>
            </section>
          </div>


    <script type='text/javascript' src='./assets/javascript/game.js'>
    
    </script>

  

</body>

</html>
